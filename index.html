<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† RoomieHub - Your Shared Living Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-3 rounded-lg">
                        <i class="fas fa-home text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">
                            RoomieHub
                        </h1>
                        <p class="text-sm text-gray-600">Your shared living dashboard</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <div class="bg-blue-50 border border-blue-200 px-4 py-2 rounded-lg">
                        <span class="text-blue-700 font-medium" id="userInfo">ÔøΩ Loading...</span>
                    </div>
                    <button id="authBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8" id="mainContent" style="display: none;">

        <!-- Authentication Modal -->
        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold mb-6 text-center">Welcome to RoomieHub</h2>
                <div id="authContent">
                    <p class="text-gray-600 mb-6 text-center">Sign in to manage your shared living space</p>
                    <button id="googleSignIn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Household Setup Modal -->
        <div id="householdModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            style="display: none;">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold mb-6 text-center">Setup Your Household</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Join existing household</label>
                        <input type="text" id="householdCode" class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                            placeholder="Enter household code">
                        <button id="joinHousehold"
                            class="w-full mt-2 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                            Join Household
                        </button>
                    </div>
                    <div class="text-center text-gray-500">or</div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Create new household</label>
                        <input type="text" id="householdName" class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                            placeholder="Household name (e.g., 'Sunny Apartment')">
                        <button id="createHousehold"
                            class="w-full mt-2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Create Household
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-blue-600 rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-blue-100">Active Chores</p>
                        <p class="text-3xl font-bold" id="activeChoresCount">0</p>
                    </div>
                    <div class="bg-blue-500 p-3 rounded-lg">
                        <i class="fas fa-tasks text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-green-600 rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-green-100">Completed Today</p>
                        <p class="text-3xl font-bold" id="completedTodayCount">0</p>
                    </div>
                    <div class="bg-green-500 p-3 rounded-lg">
                        <i class="fas fa-check-circle text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-purple-600 rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-purple-100">New Messages</p>
                        <p class="text-3xl font-bold" id="newMessagesCount">0</p>
                    </div>
                    <div class="bg-purple-500 p-3 rounded-lg">
                        <i class="fas fa-comments text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="flex space-x-1 mb-8 bg-white p-2 rounded-lg shadow-md">
            <button onclick="switchTab('chores')" id="choresTab"
                class="flex-1 flex items-center justify-center space-x-2 py-3 px-4 rounded-lg font-medium transition-all duration-300 bg-blue-600 text-white shadow-sm">
                <i class="fas fa-tasks"></i>
                <span>Chore Manager</span>
            </button>
            <button onclick="switchTab('messages')" id="messagesTab"
                class="flex-1 flex items-center justify-center space-x-2 py-3 px-4 rounded-lg font-medium transition-all duration-300 text-gray-600 hover:bg-gray-100">
                <i class="fas fa-comments"></i>
                <span>Message Board</span>
            </button>
        </div>

        <!-- Chore Management Section -->
        <section id="choreSection" class="tab-content">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="bg-blue-100 p-3 rounded-xl">
                        <i class="fas fa-tasks text-blue-600 text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Chore Management</h2>
                </div>

                <!-- Add Chore Form -->
                <div class="bg-blue-50 rounded-lg p-6 mb-8">
                    <form id="addChoreForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="choreInput"
                                class="px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-blue-500 focus:outline-none transition-colors"
                                placeholder="What needs to be done?">
                            <select id="choreAssignee"
                                class="px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-blue-500 focus:outline-none transition-colors">
                                <option value="">Assign to...</option>
                                <option value="Alex">Alex</option>
                                <option value="Jordan">Jordan</option>
                                <option value="Taylor">Taylor</option>
                                <option value="Everyone">Everyone</option>
                            </select>
                            <button type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200">
                                <i class="fas fa-plus mr-2"></i>Add Chore
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Chore List -->
                <div id="choreList" class="space-y-4">
                    <!-- Chores will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- Message Board Section -->
        <section id="messageSection" class="tab-content hidden">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="bg-purple-100 p-3 rounded-xl">
                        <i class="fas fa-comments text-purple-600 text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Message Board</h2>
                </div>

                <!-- Post Message Form -->
                <div class="bg-purple-50 rounded-lg p-6 mb-8">
                    <form id="postMessageForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <input type="text" id="authorInput"
                                class="px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-purple-500 focus:outline-none transition-colors"
                                placeholder="Your name">
                            <textarea id="messageInput"
                                class="md:col-span-2 px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-purple-500 focus:outline-none transition-colors resize-none"
                                rows="1" placeholder="Share something with your roommates..."></textarea>
                            <button type="submit"
                                class="px-6 py-3 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition-colors duration-200">
                                <i class="fas fa-paper-plane mr-2"></i>Post
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Message List -->
                <div id="messageList" class="space-y-4">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-16 py-8 text-center text-gray-500">
        <p>Made with ‚ù§Ô∏è for awesome roommates | <span id="householdInfo"></span></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
